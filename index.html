<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hlegal | Home</title>
		<link rel="stylesheet" href="./src/app.css" />
		<link rel="shortcut icon" href="./src/images/favicon.png" />
	</head>
	<body>
		<!-- Header section -->
		<div class="header">
			<div class="container">
				<div class="navbar">
					<div class="navbar__brand">
						<img src="./src/images/logo.svg" alt="Logo hlegal" />
					</div>

					<div class="nav-info">
						<ul class="lang">
							<li class="lang__item">УК</li>
							<li class="lang__item">РУ</li>
							<li class="lang__item active">EN</li>
						</ul>
						<div class="dot"></div>
						<div class="address">
							<p class="address__item">Kyiv, Mechnikova str, 14/1</p>
						</div>
						<div class="dot"></div>
						<div class="phone">
							<p class="phone__item" href="#">0800 211 927</p>
						</div>
						<div class="dot"></div>
						<div class="socila">
							<a href="#">
								<img
									src="./src/images/facebook-header.svg"
									alt="Facebook icon"
								/>
							</a>
						</div>
					</div>

					<ul class="nav-menu">
						<li class="nav-menu__item">
							<a class="nav-menu__link" href="#">about us</a>
						</li>
						<li class="nav-menu__item">
							<a class="nav-menu__link" href="#">services</a>
						</li>
						<li class="nav-menu__item">
							<a class="nav-menu__link" href="#">team</a>
						</li>
						<li class="nav-menu__item">
							<a class="nav-menu__link" href="#">publications</a>
						</li>
						<li class="nav-menu__item">
							<a class="nav-menu__link nav-menu__spec" href="#">contact</a>
						</li>
					</ul>

					<button class="navbar__hamburger">
						<img src="./src/images/hamburger.svg" alt="hamburger icon" />
					</button>
				</div>

				<div class="content">
					<h1 class="content__heading">you legal solutions provider</h1>

					<button class="content__btn"></button>
				</div>
			</div>
		</div>

		<!-- Popup -->
		<div class="popup">
			<div class="close">
				<img src="./src/images/close-popup.svg" alt="close icon" />
			</div>
			<h2 class="popup__heading">We would like to help you</h2>
			<form class="form">
				<input class="form__input" type="text" name="name" placeholder="Name" />
				<textarea
					class="form__textarea"
					name="message"
					placeholder="Message"
				></textarea>
				<label>
					<span>How to answer you?</span>
					<input
						class="form__input"
						type="number"
						name="phone"
						placeholder="Phone number"
					/>
				</label>
				<input
					class="form__input"
					type="email"
					name="email"
					placeholder="Email"
				/>
				<button class="form__button">Send message</button>
			</form>
		</div>
		<div class="overlay"></div>

		<script src="./src/js/scripts.js"></script>
	</body>
</html>
